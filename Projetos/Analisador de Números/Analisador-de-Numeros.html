<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números.</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número entre (1 e 100) <input type="number" name="num" id="inum" required value="1" min="1" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div id="show">
            Os números adicionados aparecerão aqui:
        </div>
        <div id="res">
            <input type="button" value="Analisar" onclick="analisar()"> <input type="button" value="Limpar Dados" onclick="limpar()">  <button class="btn-home"><a href="/index.html">Página Inicial</a></button>
        </div>
       
    </section>
    <footer>
        <p>&copy; Bruno Tolentino Basso</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
